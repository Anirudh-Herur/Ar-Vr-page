<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" color="orange"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 10000">
            <a-sphere position="1  0 -5" radius="0.2" color="grey"></a-sphere>
            <a-text value="--Mercury--"></a-text>
        </a-entity>

        <!--Venus-->
        <a-entity position="1 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing:linear; loop:true; dur: 15000">
        <a-sphere position="3 0 -5" radius="0.25" color="green"></a-sphere>
        </a-entity>

        <!--Earth-->
        <a-entity position="2 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing:linear; loop:true; dur: 20000">
            <a-sphere position="5 0 -5" radius="0.4" color="blue"></a-sphere>
        </a-entity>

        <!--Mars-->
        <a-entity position="3 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing:linear; loop:true; dur: 25000">
            <a-sphere position="7 0 -5" radius="0.35" color="red"></a-sphere>
        </a-entity>

        <!--Jupiter-->
        <a-entity position="4 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing:linear; loop:true; dur: 50000">
            <a-sphere position="10 0 -5" radius="0.9" color="brown"></a-sphere>
        </a-entity>

        <!--Saturn-->
        <a-entity position="5 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing:linear; loop:true; dur: 35000">
            <a-sphere position="13 0 -5" radius="0.7" color="cyan"></a-sphere>
        </a-entity>

        <!--Uranus-->
        <a-entity position="6 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing:linear; loop:true; dur: 40000">
            <a-sphere position="16 0 -5" radius="0.55" color="coral"></a-sphere>
        </a-entity>

        <!--Neptune-->
        <a-entity position="7 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing:linear; loop:true; dur: 45000">
            <a-sphere position="19 0 -5" radius="0.25" color="teal"></a-sphere>
        </a-entity>
    </a-scene>
</body>

</html>
