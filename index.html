<!DOCTYPE html>
<html>
    <head>
        <title>My AR Page</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>  
       <a-scene color="black">
            <a-box position="-1.5 1.5 -3" rotation="0 30 0" color="cyan"></a-box>
            <a-sphere position="-1 0.2 -4" radius="0.25" rotation="30 0 0" color="red"></a-sphere>
            <a-cylinder position="-5 1 -5" rotation="30 0 0" height="1" color="green"></a-cylinder>
       </a-scene> 
    </body>
</html>
